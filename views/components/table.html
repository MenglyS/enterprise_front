
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Jobs List</h4>
        <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
        <div class="heading-elements">
            <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="ft-external-link"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-content collapse show">
        <div class="card-body card-dashboard">
            <table class="table table-striped table-bordered bootstrap-3">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Expiry Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $index, $job := .Jobs}}
                    <tr>
                        <td>{{$job.Title}}</td>
                        <td>{{$job.CategoryIds}}</td>
                        <td>{{$job.ExpiryDate}}</td>
                        {{if eq $job.Status 1}}
                        <td><button class="btn btn-success">Active</button></td>
                        {{else}}
                        <td><button class="btn btn-danger">Closed</button></td>
                        {{end}}
                    </tr>
                    {{end}}
                </tbody>
            </table>				
        </div>
    </div>
</div>
